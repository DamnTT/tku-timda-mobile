<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="js/eventemitter2.min.js"></script>
  <script type="text/javascript" src="js/roslib.js"></script>
  <script src="js/Rosservice.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.js"></script>
  <script src="jquery-ui-1.11.4/jquery-ui.min.js"></script>
  <script src="js/eventemitter2.min.js"></script>
  <script src="js/Keyboard_control.js"></script>
  <!-- <script type="text/javascript" src="js/test.js"></script> -->
  <link rel="contents" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">
  <link rel="stylesheet" href="css/form.css">

</head>

<body onload="update_rqt()">
  strategy_web
  <div id="WifiLight">
    <canvas id="Light"></canvas>
  </div>
  <form name='form' id='form'>
    setserber()
    game_start:
    <input id='game_start' type="checkbox" onclick=gameStart()><br />
    Robot_mode:
    <select name="Robot_mode" id='Robot_mode' onchange=RobotMode()>
      <option value="idle">idle</option>
      <option value="Setting">Setting</option>
      <option value="Navigating">Navigating</option>
      <option value="test">test</option>
      <option value="Service">Service</option>
    </select><br />    
    Item:
    <select name="Item" id='Item' onchange=Item1()>
      <option value="initial">initial</option>
      <option value="shelf">shelf</option>
      <option value="Table1">Table1</option>
      <option value="Table2">Table2</option>
    </select><br />   
    get_loc:
    <input type='button' id='get_loc' value='get' 
    onclick=getLoc() /><br />    
    <!-- <input id='get_loc' type="checkbox"onclick=getLoc() ><br />   -->
    Nav_mode:
    <select name="Nav_mode" id='Nav_mode' onchange=NavMode()>
      <option value="test">test</option>
      <option value="directory">directory</option>
    </select><br />   
    nav_start:    
    <input id='nav_start' type="checkbox"onclick=navStart() ><br /> 


  </form>

  <div class="Wifimodal_content">
    <div class="modal-body">
      <form>
        <div class="form-group">
          <label for="RobotIPDATA" class="control-label">Robot_IP:</label>
          <input name="RobotIPDATA" type="text" class="form-control" id="RobotIP" value=IP.textContent>
        </div>
        <div class="form-group">
          <label for="RobotHostDATA" class="control-label">Robot_Host:</label>
          <input name="RobotHostDATA" type="text" class="form-control" id="RobotHost" value=Host.textContent>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" onclick="ros.close();">Close</button>
      <button type="button" class="btn btn-primary" id="send-message"
        onclick="RobotConnect();history.go(0);">Connect</button>
    </div>
  </div>
  <script src="js/RobotConnect.js"></script>
  <script src="js/variable.js"></script>

</body>

</html>
